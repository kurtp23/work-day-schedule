<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
    <script src="https://momentjs.com/downloads/moment.js" type="text/javascript"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row time-block">
        <div class="col-2">9am</div>
        <div class="col-8"><textarea  id = "9am"></textarea></div>
        <div class="col-2"><button type="button" id ="nine" class="btn btn-primary save">save</button></div>
      </div>
      <div class="row time-block">
        <div class="col-2">10am</div>
        <div class="col-8"><textarea id = "10am"></textarea></div>
        <div class="col-2"><button type="button" id ="ten" class="btn btn-primary save">save</button></div>
      </div>
      <div class="row time-block">
        <div class="col-2">11am</div>
        <div class="col-8"><textarea id = "11am"></textarea></div>
        <div class="col-2"><button type="button" id ="eleven"class="btn btn-primary save">save</button></div>
      </div>
      <div class="row time-block">
        <div class="col-2">12pm</div>
        <div class="col-8"><textarea id = "12pm" ></textarea></div>
        <div class="col-2"><button type="button" id ="twelve"class="btn btn-primary save">save</button></div>
      </div>
      <div class="row time-block">
        <div class="col-2">1pm</div>
        <div class="col-8"><textarea id = "1pm"></textarea></div>
        <div class="col-2"><button type="button" id ="thirteen"class="btn btn-primary save">save</button></div>
      </div>
      <div class="row time-block">
        <div class="col-2">2pm</div>
        <div class="col-8"><textarea id = "2pm"></textarea></div>
        <div class="col-2"><button type="button" id ="fourteen"class="btn btn-primary save">save</button></div>
      </div>
      <div class="row time-block">
        <div class="col-2">3pm</div>
        <div class="col-8"><textarea id = "3pm"></textarea></div>
        <div class="col-2"><button type="button" id ="fifteen"class="btn btn-primary save">save</button></div>
      </div>
      <div class="row time-block">
        <div class="col-2">4pm</div>
        <div class="col-8"><textarea id = "4pm"></textarea></div>
        <div class="col-2"><button type="button" id ="sixteen"class="btn btn-primary save">save</button></div>
      </div>
      <div class="row time-block">
        <div class="col-2">5pm</div>
        <div class="col-8"><textarea id = "5pm"></textarea></div>
        <div class="col-2"><button type="button" id ="seventeen" class="btn btn-primary save">save</button></div>
      </div>
      

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
