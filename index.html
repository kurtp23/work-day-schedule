<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
    <script src="assets/lib/moment.js" type="text/javascript"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead" Id= >A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div ><button type="button" id ="clear" class="btn btn-primary clear">reset</button></div>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row time-block" data-time="9" id="9">
        <div class="col-2 content">9am</div>
        <div class="col-8" id="test" ><textarea  id = "9t"></textarea></div>
        <div class="col-2"><button type="button" id ="nine" class="btn btn-primary save">save</button></div>
      </div>
      <div class="row time-block"id="10">
        <div class="col-2">10am</div>
        <div class="col-8"><textarea id = "10t"></textarea></div>
        <div class="col-2"><button type="button" id ="ten" class="btn btn-primary save">save</button></div>
      </div>
      <div class="row time-block"id="11">
        <div class="col-2">11am</div>
        <div class="col-8"><textarea id = "11t"></textarea></div>
        <div class="col-2"><button type="button" id ="eleven"class="btn btn-primary save">save</button></div>
      </div>
      <div class="row time-block"id="12">
        <div class="col-2">12pm</div>
        <div class="col-8"><textarea id = "12t" ></textarea></div>
        <div class="col-2"><button type="button" id ="twelve"class="btn btn-primary save">save</button></div>
      </div>
      <div class="row time-block"id="13">
        <div class="col-2">1pm</div>
        <div class="col-8"><textarea id = "13t"></textarea></div>
        <div class="col-2"><button type="button" id ="thirteen"class="btn btn-primary save">save</button></div>
      </div>
      <div class="row time-block"id="14">
        <div class="col-2">2pm</div>
        <div class="col-8"><textarea id = "14t"></textarea></div>
        <div class="col-2"><button type="button" id ="fourteen"class="btn btn-primary save">save</button></div>
      </div>
      <div class="row time-block"id="15">
        <div class="col-2">3pm</div>
        <div class="col-8"><textarea id = "15t"></textarea></div>
        <div class="col-2"><button type="button" id ="fifteen"class="btn btn-primary save">save</button></div>
      </div>
      <div class="row time-block"id="16">
        <div class="col-2">4pm</div>
        <div class="col-8"><textarea id = "16t"></textarea></div>
        <div class="col-2"><button type="button" id ="sixteen"class="btn btn-primary save">save</button></div>
      </div>
      <div class="row time-block"id="17">
        <div class="col-2">5pm</div>
        <div class="col-8"><textarea id = "17t"></textarea></div>
        <div class="col-2"><button type="button" id ="seventeen" class="btn btn-primary save">save</button></div>
      </div>
      

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
